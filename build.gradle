plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '6.10.3'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.9.1'
    implementation group: 'io.cucumber', name: 'gherkin', version: '5.1.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

    implementation group: 'com.aventstack', name: 'extentreports', version: '4.0.9'
    implementation group: 'org.freemarker', name: 'freemarker', version: '2.3.28'
    implementation group: 'commons-io', name: 'commons-io', version: '2.8.0'


}

test {

}